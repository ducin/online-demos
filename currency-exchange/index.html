<html>
    <head>
        <title>currency exchange</title>
        <link rel="stylesheet" href="app.css" />
    </head>
    <body>
        <div>
            <h3>cash</h3>
            <input id="cash-input" /> PLN
        </div>
        <div>
            <h3>rates</h3>
            USD: <span class="amount" id="usd-rate"></span>
            EUR: <span class="amount" id="eur-rate"></span>
            GBP: <span class="amount" id="gbp-rate"></span>
            CHF: <span class="amount" id="chf-rate"></span>
        </div>
        <div>
            <h3>exchange</h3>
            USD: <span class="amount" id="usd-exchange"></span>
            EUR: <span class="amount" id="eur-exchange"></span>
            GBP: <span class="amount" id="gbp-exchange"></span>
            CHF: <span class="amount" id="chf-exchange"></span>
        </div>
    </body>
    <script src="Rx.js"></script>
    <script src="app.js"></script>
</html>
